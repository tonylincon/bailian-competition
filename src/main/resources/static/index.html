<!doctype html>
<html>
<head>
<title>登录</title>
<link href="static/bootstrap-3.3.5/css/bootstrap.min.css"
	rel="stylesheet">
<style type="text/css">
.wrapper {
	width: 300px;
	margin: 50px auto;
}
</style>
</head>
<body ng-app="hello" ng-cloak class="ng-cloak">

	<div class="container">
		<h1>hello</h1>
		<div class="wrapper">
			<form method="post" action="login">
				<div class="form-group">
					<label for="username">用户名:</label> <input type="text"
						class="form-control" id="username" name="username"
						ng-model="controller.credentials.username" />
				</div>
				<div class="form-group">
					<label for="password">密码:</label> <input type="password"
						class="form-control" id="password" name="password"
						ng-model="controller.credentials.password" />
				</div>
				<button type="button" id="login_form" class="btn btn-primary">登录</button>
			</form>
		</div>
	</div>

	<script type="text/javascript" src="static/jquery/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="static/bootstrap-3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="static/app/js/login.js"></script>
</body>
</html>
