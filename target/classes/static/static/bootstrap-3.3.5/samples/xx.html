<html>
<head>
	<meta charset="utf-8">
	<title>富文本编辑器</title>
	<script src="../ckeditor.js"></script>
	<script src="js/sample.js"></script>
	<link rel="stylesheet" href="css/samples.css">
	<link rel="stylesheet" href="toolbarconfigurator/lib/codemirror/neo.css">
</head>
<body id="main">
<main>
	<div class="adjoined-bottom">
		<div class="grid-container">
			<div class="grid-width-100">
				<div id="editor">
					<table border="1" cellspacing="0" cellpadding="0" align="center" style="width:619px">
						<tbody>
							<tr>
								<td style="width:137px"><p>参数</p></td>
								<td style="width:52px"><p>是否必须</p></td>
								<td style="width:430px"><p>说明</p></td>
							</tr>
							<tr>
								<td style="width:137px"><p>access_token</p></td>
								<td style="width:52px"><p>是</p></td>
								<td style="width:430px"><p>通过“获取token信息”功能获取到的token信息</p></td>
							</tr>
							<tr>
								<td style="width:137px"><p>service_name</p></td>
								<td style="width:52px"><p>是</p></td>
								<td style="width:430px"><p>bl.app.member.loginByPassport</p></td>
							</tr>
							<tr>
								<td style="width:137px"><p>timestamp</p></td>
								<td style="width:52px"><p>是</p></td>
								<td style="width:430px"><p>13位时间戳</p></td>
							</tr>
							<tr>
								<td style="width:137px"><p>Sn</p></td>
								<td style="width:52px"><p>是</p></td>
								<td style="width:430px"><p>设备的编号</p></td>
							</tr>
							<tr>
								<td style="width:137px"><p>channel</p></td>
								<td style="width:52px"><p>是</p></td>
								<td style="width:430px"><p>请求服务的渠道号</p></td>
							</tr>
							<tr>
								<td style="width:137px"><p>rsasign</p></td>
								<td style="width:52px"><p>是</p></td>
								<td style="width:430px"><p>&nbsp;(【access_token】+【service_name】+【timestamp】+【sn】）通过公钥（获取的证书）进行加密</p></td>
							</tr>
						</tbody>
					</table>
					
					
					
					<h1>Hello world!</h1>
					<p>I'm an instance of <a href="http://ckeditor.com">CKEditor</a>.</p>
				</div>
			</div>
		</div>
	</div>	
</main>
<script>
	initSample();
</script>

</body>
</html>
