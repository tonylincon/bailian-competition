<!doctype html>
<html>
<head>
<meta charset = "UTF-8" />
<title>Hello AngularJS</title>
<base href="/" />
<link href="css/angular-bootstrap.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
  display: none !important;
}
.error{
  border:1px solid red;
}
</style>
</head>

<body ng-app="main" ng-controller="MainController">
  <div class="container">
    <h1>Greeting</h1>
    
    <form name="signUpForm" ng-submit="submitForm()">
	    <div class="form-group">
	    	<lable>用户名:</lable>
	    	<input name="username"
	    			ng-model="username"
	    			ng-class="{ 'error':signUpForm.username.$invalid && signUpForm.username.$touched }"
	    			ng-minlength="4"
	    			required
	    			class="form-control"></input>
	    	<!-- <input name="username2"
	    			ng-model="username2"
	    			ng-disabled="signUpForm.username.$valid"
	    			required
	    			class="form-control"></input> -->
	    	<button type="submit" class="btn btn-primary" ng-disabled="signUpForm.$invalid">tijiao</button>
	    	<div ng-if="signUpForm.username.$invalid && signUpForm.username.$touched">您的输入有误，请检查</div>
	    	<div ng-if="signUpForm.username.$valid">asrdfqwefsadfasdfewf</div>
	    </div>
    </form>
    
    
    <!-- input type="text" 
    	   class="form-control"
    	   ng-model="name"
		   ng-minlenth="4"
		   ng-maxlenth="10">
    <div class="red">{{name}}</div>
    <input type="number" ng-model="name">
    <div class="red">{{name}}</div> -->
    
  </div>
  <script src="js/angular-bootstrap.js" type="text/javascript"></script>
  <script src="js/main.js"></script>
</body>
</html>
